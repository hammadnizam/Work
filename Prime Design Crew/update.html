<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Project Management</title>
  <style>
    body {
      background-color: #18264d;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 90%;
      padding: 1em;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      line-height: 1.5;
    }

    input[type="email"] {
      padding: 0.8em;
      border: none;
      border-radius: 5px;
      background-color: #283863;
      color: white;
      font-size: 1em;
      margin-bottom: 1em;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    button {
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 5px;
      background-color: #e7e543;
      color: black;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d4d94e;
    }

    .buttons {
      display: flex;
      gap: 1em;
      justify-content: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      input[type="email"], button {
        width: 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Client Project Management Made Easy</h1>
    <p>Unique and powerful suite of software to run your entire business!</p>
    <input type="email" id="emailInput" placeholder="Enter Your Email">
    <div class="buttons">
      <button id="prevButton">Previous</button>
      <button id="nextButton">Next</button>
    </div>
  </div>

  <script>
    document.getElementById('prevButton').addEventListener('click', function() {
      alert('Previous button clicked');
    });

    document.getElementById('nextButton').addEventListener('click', function() {
      alert('Next button clicked');
    });
  </script>
</body>
</html>
