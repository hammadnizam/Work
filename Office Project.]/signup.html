<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #162139;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 30px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
        }

        .form {
            background-color: #162139;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
        }

        .form h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form input[type="text"],
        .form input[type="email"],
        .form input[type="tel"],
        .form input[type="password"],

        .form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #212A40;
            color: #fff;
            resize: none;
        }

        .form button {
            background-color: #59C208;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .image {
            /* display: flex; */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 300px;
        }

        .image img {
            width: 100%;
            border-radius: 10px;
        }

        .image .contact-info {
            position: absolute;
            top: 74%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #C52959;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }

        .image .contact-info a {
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
        }

        .image .contact-info .icon {
            display: inline-block;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .form,
            .image {
                width: 100%;
            }

            .image .contact-info {
                width: 90%;
            }
        }

        .logo {
            font-size: 3em;
            color: #fff;
            font-family: fantasy;

        }

        #SUBMIT:hover {
            background-color: #C52959;
        }

        #GOOGLE:hover {
            background-color: #C52959;
        }


        .btn-chat {
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-chat:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo"><a href="index.html">pDc</a></div>

        <div class="form">
            <h1>Don't Be Shy. Talk To Us.</h1>
            <input type="text" placeholder="Enter Your Name" required>
            <input id="email" type="email" placeholder="Enter Your Email" required>
            <input id="password" type="password" placeholder="Enter Your Password" required>

            <input type="tel" placeholder="Enter Phone Number" required>
            <!-- <textarea placeholder="Enter Your Project Brief" required></textarea> -->
            <button id="SUBMIT" type="submit">SUBMIT</button><br><br>
            <button id="GOOGLE" type="submit">Continue With Google</button>

        </div>
        <br>
        <div class="image">
            <img src="https://creativedesigncrew.com/assets/images/webp/footer-form-img.webp" alt="Woman on phone">
            <div class="contact-info">
                <a href="tel:+15109540786"><i class="icon">&#9742;</i>+1 (510) 954 0786 (USA)</a>
                <br>
                <a href="mailto:info@primedesigncrew.com"><i class="icon">&#9993;</i>info@primedesigncrew.com</a>
                <!-- <a href="#" class="live-chat"><i class="icon">&#128172;</i>Live Chat</a> -->
            </div>
        </div>
    </div>

    <button class="btn-chat">Live Chat</button>

    <script src="google.js" type="module"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC6gGQehsr_e2VUn4DLIWxEF5QacDaTQIk",
            authDomain: "officeproject-64ca3.firebaseapp.com",
            projectId: "officeproject-64ca3",
            storageBucket: "officeproject-64ca3.appspot.com",
            messagingSenderId: "765373146899",
            appId: "1:765373146899:web:c8d059809aa94453a89ce6",
            measurementId: "G-KFS5QEVZRQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app)

        let submit = document.getElementById('SUBMIT')
        if (submit) {
            submit.addEventListener('click', () => {
                let email = document.getElementById('email')
                let password = document.getElementById('password')

                createUserWithEmailAndPassword(auth, email.value, password.value)
                    .then((userCredential) => {
                        // Signed up 
                        const user = userCredential.user;
                        location.href = 'ourportfolio.html'
                        console.log(user);
                    })
                    .catch((error) => {
                        console.log(error);
                        Swal.fire({
                            icon: "error",
                            title: "Oops...",
                            text: "The email must be a valid email address. The phone must be between 8 and 20 digits.",
                            //   footer: '<a href="#">Why do I have this issue?</a>'
                        });

                        // ..
                    });


            })
        }
        else if (email.value !== user && password.value !== user) {
            console.log('Error A rha HA');
            Swal.fire({
                icon: "error",
                title: "Oops...",
                text: "Something went wrong!",
                footer: '<a href="#">Why do I have this issue?</a>'
            });
        }
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->

</body>

</html>
