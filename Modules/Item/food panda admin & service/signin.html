<!DOCTYPE html>

<head>

<title>Sign In</title>
<link rel="stylesheet" href="signin.css">

</head>
<body>
<div class="container">
  <div class="card">
    <div class="inner-box">
      <div class="card-front">
        <h2>Sign In</h2><br>
          <input type="Email" id="lEmail" name="Email" placeholder="Email" required>
          <input type="password" id="lpassword" name="password" placeholder="Password" required>
          <center><button id="lbtn" type="submit">Sign In</button></center>
       <br> 
        <p class="back-to-signup"><a id="attribute" href="signUp.html">Sign Up</a></p>
      </div>
    </div>
  </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
