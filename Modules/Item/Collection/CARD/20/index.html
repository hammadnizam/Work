<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Design Packages</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 0.3s ease;
        }

        .design-package-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .design-package-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .left-section, .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .left-section img {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            border-radius: 50%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .left-section img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .left-section h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .left-section p {
            font-size: 24px;
            margin: 0;
            font-weight: 500;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .right-section .offer-box {
            background: linear-gradient(135deg, #FFD700, #C71960);
            padding: 40px;
            border-radius: 15px;
            position: relative;
            width: 320px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .right-section .offer-box:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .right-section .offer-box h2 {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            margin: 0;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .right-section .offer-label {
            position: absolute;
            bottom: -20px;
            right: -20px;
            background-color: #C71960;
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 5px;
            transform: rotate(45deg);
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .right-section .contact-info {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right-section .contact-info p {
            margin-bottom: 15px;
            font-size: 20px;
            text-align: center;
            max-width: 300px;
        }

        .right-section .contact-info .contact-buttons {
            display: flex;
            gap: 20px;
        }

        .right-section .contact-info button {
            background-color: #C71960;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .right-section .contact-info button:hover {
            background-color: #A5134C;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .design-package-container {
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            .left-section, .right-section {
                margin-bottom: 20px;
                width: 100%;
            }

            .right-section .offer-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="design-package-container" id="designPackageContainer">
        <div class="left-section">
            <img src="https://via.placeholder.com/150" alt="Creative Design Illustration">
            <h1>Creative Design</h1>
            <p>Packages Available</p>
        </div>
        <div class="right-section">
            <div class="offer-box">
                <h2>-70%</h2>
                <p class="offer-label">OFF</p>
            </div>
            <div class="contact-info">
                <p>Connect with our Support Agent or</p>
                <div class="contact-buttons">
                    <button>+1 (866) 657 5669</button>
                    <button>Live Chat</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add visibility on scroll
        window.addEventListener('scroll', function() {
            const packageContainer = document.getElementById('designPackageContainer');
            const scrollPosition = window.scrollY;

            if (scrollPosition > 100) {
                packageContainer.classList.add('visible');
            } else {
                packageContainer.classList.remove('visible');
            }
        });

        // Trigger the animation on page load
        window.addEventListener('load', function() {
            const packageContainer = document.getElementById('designPackageContainer');
            packageContainer.classList.add('visible');
        });
    </script>
</body>
</html>
