<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline styles for simplicity; consider moving to styles.css */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 900;
            margin: 0;
            color: #2b2727;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 10px 0;
            background-color: #f9f9f9;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #e0e0e0;
            color: #007bff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .container.visible {
            opacity: 1;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            min-height: 350px;
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #17203a;
            color: white;
        }

        .card img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .card ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .card li {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .card .price {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 1024px) {
            .card {
                width: 45%;
            }
        }

        @media (max-width: 768px) {
            .card {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }

            nav a {
                padding: 8px;
            }

            .container {
                padding: 10px;
            }

            .card {
                width: 100%;
                min-height: auto;
            }
        }
    </style>
</head>
