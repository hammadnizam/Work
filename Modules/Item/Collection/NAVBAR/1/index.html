<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Level Navbar</title>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-bg: linear-gradient(135deg, #6e8efb, #a777e3);
    --secondary-bg: rgba(0, 0, 0, 0.8);
    --text-color: #fff;
    --highlight-color: #ff6f61;
    --overlay-bg: rgba(0, 0, 0, 0.6);
    --transition-speed: 0.3s;
    --shadow-color: rgba(0, 0, 0, 0.3);
    --nav-link-hover-bg: rgba(255, 255, 255, 0.2);
}

body {
    font-family: 'Roboto', sans-serif;
    line-height: 1.6;
    color: #333;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background: #f4f4f4;
}

header {
    position: relative;
}

.navbar {
    background: var(--primary-bg);
    padding: 15px 20px;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    box-shadow: 0 4px 8px var(--shadow-color);
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
    backdrop-filter: blur(10px);
}

.navbar.scrolled {
    background: var(--secondary-bg);
    box-shadow: 0 2px 4px var(--shadow-color);
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

.logo {
    font-size: 26px;
    color: var(--text-color);
    text-decoration: none;
    font-weight: bold;
    transition: color var(--transition-speed) ease, transform var(--transition-speed) ease;
    display: flex;
    align-items: center;
}

.logo-text {
    position: relative;
    padding: 5px 0;
}

.logo-text::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0;
    height: 3px;
    background: var(--highlight-color);
    transition: width var(--transition-speed) ease;
}

.logo:hover::before,
.logo:focus::before {
    width: 100%;
}

.menu-toggle {
    display: none;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    position: relative;
    z-index: 2;
    transition: transform var(--transition-speed) ease;
}

.menu-toggle .bar {
    width: 30px;
    height: 3px;
    background-color: var(--text-color);
    margin: 6px 0;
    transition: transform var(--transition-speed) ease, opacity var(--transition-speed) ease;
}

.nav-links {
    display: flex;
    gap: 20px;
    list-style: none;
    transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
}

.nav-links li {
    margin: 0;
}

.nav-links a {
    color: var(--text-color);
    text-decoration: none;
    font-size: 16px;
    padding: 10px 15px;
    border-radius: 5px;
    transition: color var(--transition-speed) ease, background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
}

.nav-links a:hover,
.nav-links a:focus {
    color: var(--highlight-color);
    background-color: var(--nav-link-hover-bg);
    transform: scale(1.05);
}

.nav-links a.active {
    color: var(--highlight-color);
    background-color: rgba(255, 255, 255, 0.3);
}

.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--overlay-bg);
    z-index: 999;
    transition: opacity var(--transition-speed) ease;
}

.overlay.active {
    display: block;
    opacity: 1;
}

@media (max-width: 768px) {
    .nav-links {
        position: fixed;
        top: 0;
        right: 0;
        width: 260px;
        height: 100%;
        background: var(--secondary-bg);
        flex-direction: column;
        align-items: flex-start;
        padding-top: 60px;
        transform: translateX(100%);
        opacity: 0;
        visibility: hidden;
        transition: transform var(--transition-speed) ease, opacity var(--transition-speed) ease;
    }

    .nav-links.active {
        transform: translateX(0);
        opacity: 1;
        visibility: visible;
    }

    .menu-toggle {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .menu-toggle.active .bar:nth-child(1) {
        transform: rotate(45deg) translate(5px, 6px);
    }

    .menu-toggle.active .bar:nth-child(2) {
        opacity: 0;
    }

    .menu-toggle.active .bar:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -6px);
    }

    .nav-links li {
        margin: 20px 0;
        width: 100%;
        text-align: center;
    }

    .nav-links a {
        font-size: 20px;
        padding: 15px;
        display: block;
    }
}

    </style>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="Main Navigation">
            <div class="container">
                <a href="#" class="logo" aria-label="Homepage">
                    <span class="logo-text">MySite</span>
                </a>
                <button class="menu-toggle" id="mobile-menu" aria-expanded="false" aria-controls="nav-links">
                    <span class="visually-hidden">Toggle navigation</span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <ul class="nav-links" id="nav-links" role="menubar" aria-hidden="true">
                    <li><a href="#" role="menuitem" tabindex="0">Home</a></li>
                    <li><a href="#" role="menuitem" tabindex="0">About</a></li>
                    <li><a href="#" role="menuitem" tabindex="0">Services</a></li>
                    <li><a href="#" role="menuitem" tabindex="0">Contact</a></li>
                </ul>
            </div>
            <div class="overlay" id="overlay" aria-hidden="true"></div>
        </nav>
    </header>

    <script src="script.js" defer></script>
</body>
</html>
