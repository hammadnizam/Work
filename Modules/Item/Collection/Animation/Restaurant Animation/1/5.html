<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation - Restaurant</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e1f5fe; /* Light sky background */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .loader {
            position: relative;
            width: 250px;
            height: 200px;
            animation: pulse 2s infinite; /* Pulsing animation */
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05); /* Slightly larger */
            }
        }

        .restaurant {
            width: 100%;
            height: 100%;
            background-color: #ffcc80; /* Light orange restaurant color */
            border-radius: 15px; /* Rounded edges */
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Shadow for depth */
        }

        .roof {
            width: 100%;
            height: 50px;
            background-color: #d32f2f; /* Roof color */
            position: absolute;
            top: -30px;
            left: 0;
            border-radius: 15px 15px 0 0;
            clip-path: polygon(0 100%, 50% 0%, 100% 100%);
        }

        .chef {
            content: 'üë®‚Äçüç≥'; /* Chef emoji */
            font-size: 60px;
            position: absolute;
            bottom: 70px;
            left: 20px;
            animation: dance 0.5s infinite; /* Chef dancing */
        }

        @keyframes dance {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-5px); }
            50% { transform: translateY(5px); }
            75% { transform: translateY(-5px); }
        }

        .food {
            content: 'üçîüçïüç£'; /* Food items emoji */
            font-size: 40px;
            position: absolute;
            bottom: 15px;
            left: 60px;
        }

        .loading-message {
            margin-top: 20px;
            font-size: 24px;
            color: #4a4a4a;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Fade-in effect */
            animation-delay: 2s; /* Delay for the message */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="restaurant">
            <div class="roof"></div>
            <div class="chef">üë®‚Äçüç≥</div>
            <div class="food">üçîüçïüç£</div>
        </div>
    </div>
    <div class="loading-message">Welcome to Our Restaurant!</div>

    <script>
        setTimeout(() => {
            document.querySelector('.loader').style.display = 'none'; // Hide after 5 seconds
        }, 5000);
    </script>
</body>
</html>
