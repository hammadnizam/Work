<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation - Luxury Restaurant</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa; /* Soft off-white background */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .loader {
            position: relative;
            width: 350px;
            height: 300px;
            animation: zoom 2s infinite; /* Zooming animation */
        }

        @keyframes zoom {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1); /* Slight zoom */
            }
        }

        .restaurant {
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* Elegant white color */
            border-radius: 20px; /* Rounded edges */
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5); /* Deep shadow for depth */
            overflow: hidden;
        }

        .roof {
            width: 100%;
            height: 70px;
            background-color: #5d4037; /* Deep brown roof */
            position: absolute;
            top: -30px;
            left: 0;
            border-radius: 20px 20px 0 0;
            clip-path: polygon(0 100%, 50% 0%, 100% 100%);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Shadow for depth */
        }

        .chef {
            font-size: 80px;
            position: absolute;
            bottom: 100px;
            left: 30px;
            animation: wobble 0.5s infinite; /* Chef wobbling */
        }

        @keyframes wobble {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-5px); }
            50% { transform: translateY(5px); }
        }

        .food {
            font-size: 60px;
            position: absolute;
            bottom: 30px;
            left: 100px;
        }

        .stars {
            font-size: 35px;
            position: absolute;
            top: 10px;
            right: 10px;
            color: gold;
            animation: twinkle 1.5s infinite; /* Twinkling stars */
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .loading-message {
            margin-top: 20px;
            font-size: 26px;
            color: #333;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Fade-in effect */
            animation-delay: 2.5s; /* Delay for the message */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="restaurant">
            <div class="roof"></div>
            <div class="chef">üë®‚Äçüç≥</div>
            <div class="food">üç∑üçΩÔ∏èüç∞</div> <!-- Wine glass, plate, and cake -->
            <div class="stars">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è</div> <!-- Stars for elegance -->
        </div>
    </div>
    <div class="loading-message">Experience Culinary Excellence!</div>

    <script>
        setTimeout(() => {
            document.querySelector('.loader').style.display = 'none'; // Hide after 5 seconds
        }, 5000);
    </script>
</body>
</html>
