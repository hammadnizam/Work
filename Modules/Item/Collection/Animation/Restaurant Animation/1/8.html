<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation - Restaurant</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4c3; /* Light background */
            font-family: 'Arial', sans-serif;
        }

        .loader {
            position: relative;
            width: 200px;
            height: 150px;
            animation: bounce 1s infinite; /* Bounce animation */
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px); /* Bounce height */
            }
        }

        .restaurant {
            width: 100%;
            height: 100%;
            background-color: #ffccbc; /* Restaurant color */
            border-radius: 5px; /* Rounded edges */
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        }

        .restaurant::before {
            content: 'üçΩÔ∏è'; /* Fork and knife emoji */
            font-size: 50px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .restaurant::after {
            content: 'Welcome!';
            font-size: 20px;
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #4a4a4a;
        }

        .loading-message {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Fade-in effect */
            animation-delay: 2s; /* Delay for the message */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="restaurant"></div>
    </div>
    <div class="loading-message">Loading the restaurant...</div>

    <script>
        setTimeout(() => {
            document.querySelector('.loader').style.display = 'none'; // Hide after 5 seconds
        }, 5000);
    </script>
</body>
</html>
