<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Restaurant Loading Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* Soft gradient background */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .loader {
            position: relative;
            width: 350px;
            height: 300px;
            animation: bounce 2s infinite; /* Bouncing animation */
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px); /* Bouncing effect */
            }
        }

        .restaurant {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ffffff, #f5f5f5); /* Radial gradient for depth */
            border-radius: 20px; /* Rounded edges */
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); /* Soft shadow for depth */
            overflow: hidden;
        }

        .roof {
            width: 100%;
            height: 70px;
            background-color: #8d6e63; /* Rich brown roof */
            position: absolute;
            top: -30px;
            left: 0;
            border-radius: 20px 20px 0 0;
            clip-path: polygon(0 100%, 50% 0%, 100% 100%);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        }

        .chef {
            font-size: 80px;
            position: absolute;
            bottom: 90px;
            left: 30px;
            animation: shake 0.5s infinite; /* Chef shaking */
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .food {
            font-size: 70px;
            position: absolute;
            bottom: 30px;
            left: 100px;
        }

        .stars {
            font-size: 35px;
            position: absolute;
            top: 10px;
            right: 10px;
            color: gold;
            animation: sparkle 1.5s infinite; /* Sparkling stars */
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .loading-message {
            margin-top: 20px;
            font-size: 26px;
            color: #4a4a4a;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Fade-in effect */
            animation-delay: 2.5s; /* Delay for the message */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="restaurant">
            <div class="roof"></div>
            <div class="chef">üë®‚Äçüç≥</div>
            <div class="food">üç∑üçΩÔ∏èüç∞</div> <!-- Wine glass, plate, and cake -->
            <div class="stars">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è</div> <!-- Stars for elegance -->
        </div>
    </div>
    <div class="loading-message">Indulge in a Luxurious Dining Experience!</div>

    <script>
        setTimeout(() => {
            document.querySelector('.loader').style.display = 'none'; // Hide after 5 seconds
        }, 5000);
    </script>
</body>
</html>
