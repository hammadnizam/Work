<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software House Loading Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50; /* Dark background */
            font-family: Arial, sans-serif;
        }

        .code-window {
            width: 300px;
            height: 200px;
            background-color: #34495e; /* Window background */
            border-radius: 5px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            padding: 10px;
        }

        .code {
            color: #ecf0f1; /* Code color */
            font-family: monospace;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            position: absolute;
            animation: typing 4s steps(30, end) infinite; /* Typing effect */
        }

        @keyframes typing {
            from {
                width: 0;
            }
            50% {
                width: 100%;
            }
            to {
                width: 0;
            }
        }

        .gear {
            width: 50px;
            height: 50px;
            border: 8px solid #e67e22; /* Gear color */
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
            animation: spin 1s linear infinite; /* Spinning animation */
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .progress {
            width: 100%;
            height: 8px;
            background-color: #7f8c8d; /* Progress bar background */
            position: absolute;
            bottom: 10px;
            left: 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #e67e22; /* Progress bar color */
            animation: progress 4s linear forwards; /* Progress animation */
        }

        @keyframes progress {
            0% { width: 0; }
            100% { width: 100%; }
        }

        #loading {
            margin-top: 20px;
            font-size: 24px;
            color: #ecf0f1; /* Text color */
        }
    </style>
</head>
<body>
    <div class="code-window">
        <div class="code">console.log('Loading...');</div>
        <div class="gear"></div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>
    <div id="loading">Loading...</div>

    <script>
        setTimeout(() => {
            document.getElementById('loading').innerText = "Welcome to Our Software House!";
        }, 4000); // Change text after 4 seconds
    </script>
</body>
</html>
