<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Loading Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .loader {
            position: relative;
            width: 100px;
            height: 100px;
            animation: bounce 1s infinite;
        }

        svg {
            width: 100%;
            height: 100%;
            animation: spin 1s linear infinite; /* Spin animation */
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px); /* Bouncing height */
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <svg viewBox="0 0 100 100">
            <ellipse cx="50" cy="50" rx="40" ry="25" fill="black" />
            <polygon points="30,40 50,10 70,40" fill="white" />
            <polygon points="30,60 50,90 70,60" fill="white" />
        </svg>
    </div>
    <script>
        setTimeout(() => {
            document.querySelector('.loader').style.display = 'none'; // Hide after 3 seconds
        }, 3000);
    </script>
</body>
</html>
