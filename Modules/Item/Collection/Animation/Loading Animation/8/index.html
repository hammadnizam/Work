<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Animation</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0f7fa, #fce4ec);
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .shape {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #ffcc80;
            opacity: 0.8;
            border-radius: 10%;
            animation: rotate 3s infinite;
        }

        @keyframes rotate {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, -50px) rotate(90deg);
            }
            50% {
                transform: translate(0, -100px) rotate(180deg);
            }
            75% {
                transform: translate(-50px, -50px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        .shape:nth-child(1) { top: 50%; left: 50%; animation-delay: 0s; }
        .shape:nth-child(2) { top: 30%; left: 30%; animation-delay: 0.5s; }
        .shape:nth-child(3) { top: 70%; left: 30%; animation-delay: 1s; }
        .shape:nth-child(4) { top: 30%; left: 70%; animation-delay: 1.5s; }
        .shape:nth-child(5) { top: 70%; left: 70%; animation-delay: 2s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const loading = document.createElement('div');
            loading.style.position = 'fixed';
            loading.style.top = '0';
            loading.style.left = '0';
            loading.style.width = '100%';
            loading.style.height = '100%';
            loading.style.background = 'rgba(255, 255, 255, 0.9)';
            loading.style.display = 'flex';
            loading.style.alignItems = 'center';
            loading.style.justifyContent = 'center';
            loading.innerHTML = '<h1>Loading Knowledge...</h1>';
            document.body.appendChild(loading);

            setTimeout(() => {
                loading.style.opacity = '0';
                setTimeout(() => loading.style.display = 'none', 300);
            }, 3000); // Wait for 3 seconds before hiding
        });
    </script>
</body>
</html>
