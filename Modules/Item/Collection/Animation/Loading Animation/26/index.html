<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Loading Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50; /* Dark background */
            color: #ecf0f1; /* Light text */
            font-family: 'Arial', sans-serif; /* Clean font */
            text-align: center;
            overflow: hidden;
        }

        .loader {
            position: relative;
            z-index: 2;
        }

        .user-icon {
            font-size: 80px;
            animation: bounce 1s infinite; /* Bouncing effect */
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .loading-message {
            font-size: 24px;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Fade-in effect */
            animation-delay: 1s; /* Delay for the message */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #34495e; /* Progress background */
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress {
            height: 100%;
            background-color: #e67e22; /* Progress color */
            width: 0;
            animation: loading 3s forwards; /* Loading animation */
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(44, 62, 80, 0.7); /* Semi-transparent overlay */
            z-index: 1; /* Below loader */
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="overlay"></div>
        <div class="user-icon">ðŸ‘¤</div>
        <div class="loading-message">Loading User Data...</div>
        <div class="progress-container">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.loader').style.display = 'none'; // Hide after 3 seconds
        }, 3000);
    </script>
</body>
</html>
