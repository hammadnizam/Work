<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pulse Loading</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #0e0e0e;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .booth {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            width: 120px;
            height: 50px;
            background: #333;
            border-radius: 8px;
            padding: 5px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .light {
            width: 12px;
            height: 40px;
            border-radius: 6px;
            background: #ff4081;
            animation: neon 1s infinite alternate;
        }
        .light:nth-child(2) { animation-delay: 0.2s; }
        .light:nth-child(3) { animation-delay: 0.4s; }
        @keyframes neon {
            0% { transform: scaleY(1); opacity: 0.7; }
            100% { transform: scaleY(1.5); opacity: 1; }
        }
        h1 {
            color: #ffffff;
            font-size: 1.5em;
            position: absolute;
            top: 70px;
            text-align: center;
            animation: text-fade 2s infinite;
        }
        @keyframes text-fade {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Loading...</h1>
    <div class="booth">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>
</body>
</html>
