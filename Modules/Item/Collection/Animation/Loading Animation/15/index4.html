<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Raver Loading Animation</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #0e0e0e, #2b2b2b);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .booth {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            width: 120px;
            height: 50px;
            background: #333;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 5px;
        }

        .light {
            width: 10px;
            height: 35px;
            border-radius: 5px;
            animation: pulse 0.8s infinite alternate;
            background: linear-gradient(to top, #ff4081, #ffd740);
        }

        .light:nth-child(1) { animation-delay: 0s; }
        .light:nth-child(2) { animation-delay: 0.1s; }
        .light:nth-child(3) { animation-delay: 0.2s; }

        @keyframes pulse {
            0% {
                transform: scaleY(1);
                opacity: 0.7;
            }
            50% {
                transform: scaleY(1.4);
                opacity: 1;
            }
            100% {
                transform: scaleY(1);
                opacity: 0.7;
            }
        }

        h1 {
            color: #ffffff;
            font-size: 1.5em;
            position: absolute;
            top: 70px;
            text-align: center;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
            animation: text-fade 2s infinite;
        }

        @keyframes text-fade {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Loading...</h1>
    <div class="booth">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingMessage = document.querySelector('h1');
                loadingMessage.classList.add('fade-out');
                const booth = document.querySelector('.booth');
                booth.style.opacity = '0'; // Fade out booth

                setTimeout(() => {
                    booth.style.display = 'none'; // Hide booth
                }, 300); // Time to complete fade out
            }, 4000); // Wait for 4 seconds
        });
    </script>
</body>
</html>
