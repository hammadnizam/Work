<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Lights Loading</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #181818;
            font-family: 'Arial', sans-serif;
        }
        .booth {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            width: 100px;
            height: 60px;
            background: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }
        .light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4081;
            animation: bounce 0.6s infinite alternate;
            margin: 0 5px;
        }
        .light:nth-child(1) { animation-delay: 0s; }
        .light:nth-child(2) { animation-delay: 0.2s; }
        .light:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }
        h1 {
            color: #ffffff;
            font-size: 1.5em;
            position: absolute;
            top: 70px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Loading...</h1>
    <div class="booth">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>
</body>
</html>
