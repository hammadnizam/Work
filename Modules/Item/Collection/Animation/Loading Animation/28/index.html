<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Loading Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Light background */
            font-family: 'Arial', sans-serif; /* Clean font */
            text-align: center;
        }

        .loader {
            position: relative;
            width: 80px;
            height: 100px;
            animation: bounce 1.5s infinite; /* Bounce animation */
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px); /* Bounce height */
            }
        }

        .resume-icon {
            width: 100%;
            height: 100%;
            background-color: #007acc; /* Resume color */
            border-radius: 10px; /* Rounded corners */
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        }

        .resume-icon::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 15px;
            background-color: #ffffff; /* Header */
            border-radius: 5px; /* Rounded edges */
        }

        .resume-icon::after {
            content: '';
            position: absolute;
            top: 35px;
            left: 10px;
            width: 40px;
            height: 10px;
            background-color: #ffffff; /* Section */
            border-radius: 5px; /* Rounded edges */
        }

        .loading-message {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Fade-in effect */
            animation-delay: 2s; /* Delay for the message */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="resume-icon"></div>
    </div>
    <div class="loading-message">Loading your resume...</div>

    <script>
        setTimeout(() => {
            document.querySelector('.loader').style.display = 'none'; // Hide after 5 seconds
        }, 5000);
    </script>
</body>
</html>
