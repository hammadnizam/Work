<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Spinner Loading Animation</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #0a0f1b, #1a2631);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .spinner {
            position: relative;
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
        }

        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 100% 0 0 0;
            transform-origin: 100% 100%;
            opacity: 0.7;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .segment:nth-child(1) { background-color: #ff6f61; transform: rotate(0deg); }
        .segment:nth-child(2) { background-color: #6f61ff; transform: rotate(90deg); }
        .segment:nth-child(3) { background-color: #61ff6f; transform: rotate(180deg); }
        .segment:nth-child(4) { background-color: #ff61b2; transform: rotate(270deg); }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #ffffff;
            font-size: 1.5em;
            position: absolute;
            top: 120px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Loading Knowledge...</h1>
    <div class="spinner">
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingMessage = document.querySelector('h1');
                loadingMessage.classList.add('fade-out');
                const spinner = document.querySelector('.spinner');
                spinner.style.opacity = '0'; // Fade out spinner

                setTimeout(() => {
                    spinner.style.display = 'none'; // Hide spinner
                }, 300); // Time to complete fade out
            }, 4000); // Wait for 4 seconds
        });
    </script>
</body>
</html>
