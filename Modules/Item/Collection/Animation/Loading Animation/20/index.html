<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Loading Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50; /* Dark background */
            font-family: Arial, sans-serif;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 20px;
            margin-bottom: 20px;
        }

        .tool-icon {
            width: 60px;
            height: 60px;
            background-color: #3498db; /* Tool icon background */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: swing 1s infinite; /* Swing animation */
        }

        @keyframes swing {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #7f8c8d; /* Progress bar background */
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #e67e22; /* Progress bar color */
            animation: loading 4s linear forwards; /* Progress animation */
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        #loading {
            font-size: 24px;
            color: #ecf0f1; /* Text color */
            animation: fade 4s ease forwards; /* Fade in effect */
            margin-top: 20px;
        }

        @keyframes fade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

        <div class="tool-icon">üé®</div>

        <div class="tool-icon">üñåÔ∏è</div>
        <div class="tool-icon">üìê</div>
        <div class="tool-icon">üñ•Ô∏è</div>
        <div class="tool-icon">üìä</div>
    </div>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    <div id="loading">Loading Designer Tools...</div>

    <script>
        setTimeout(() => {
            document.getElementById('loading').innerText = "Designer Tools Loaded!";
        }, 4000); // Change text after 4 seconds
    </script>
</body>
</html>
