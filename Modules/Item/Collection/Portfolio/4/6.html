<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxurious Text Animations</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a; /* Darker background for a more luxurious feel */
            color: #f5f5f5; /* Light text color */
            overflow: hidden;
        }

        .header, .container {
            text-align: center;
            padding: 50px;
        }

        /* Typing Animation */
        .typing-container {
            display: inline-block;
            border-right: 2px solid #d4af37; /* Gold cursor */
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
            font-size: 2.5rem; /* Increased font size */
            color: #d4af37; /* Gold color */
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #d4af37; }
        }

        /* Gradient Text Animation */
        .gradient-text {
            font-size: 4rem; /* Larger font size for impact */
            background: linear-gradient(90deg, #d4af37, #f2c94c, #e6b72b, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            overflow: hidden;
            animation: gradient-slide 4s linear infinite;
        }

        @keyframes gradient-slide {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Hover Effect with Underline Animation */
        .hover-underline {
            position: relative;
            display: inline-block;
            font-size: 1.8rem; /* Increased font size */
            color: #e6e6e6; /* Light text for hover effect */
            text-decoration: none;
            transition: color 0.3s;
        }

        .hover-underline::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 3px;
            background: #d4af37; /* Gold underline */
            transition: width 0.3s;
        }

        .hover-underline:hover {
            color: #d4af37; /* Change color on hover */
        }

        .hover-underline:hover::after {
            width: 100%;
        }

        /* Fade and Slide Animation */
        .fade-slide {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="typing-container">Hello, I'm [Muhammad Hammad]</div>
            <h1 class="fade-slide" data-aos="fade-up" data-aos-duration="1500">Welcome to My Luxurious Portfolio</h1>
            <p class="fade-slide" data-aos="fade-up" data-aos-delay="500">I am a web developer specializing in elegant and interactive design.</p>
            <h1 class="gradient-text">Creative Text Animation</h1>
            <br>
            <a href="#portfolio" class="hover-underline">View My Work</a>
        </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({ duration: 1000, once: true });
        });
    </script>
</body>

</html>
