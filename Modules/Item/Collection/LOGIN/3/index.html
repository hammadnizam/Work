<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Import a custom font for a modern look */
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

/* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #90caf9);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.login-box {
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    padding: 2rem;
    max-width: 380px;
    width: 100%;
    position: relative;
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.login-box:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
}

.login-box::before {
    content: "";
    position: absolute;
    top: -100px;
    right: -100px;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
    border-radius: 50%;
    transform: rotate(-45deg);
    opacity: 0.15;
    z-index: 0;
}

.login-box h2 {
    margin-bottom: 1.5rem;
    color: #333;
    font-size: 1.8rem;
    font-weight: 700;
}

.input-group {
    position: relative;
    margin-bottom: 1.5rem;
}

.input-group input {
    width: 100%;
    padding: 1rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    outline: none;
    background: #f9f9f9;
    font-size: 1rem;
    transition: border-color 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
    position: relative;
}

.input-group input:focus {
    border-color: #0056b3;
    background: #ffffff;
    box-shadow: 0 0 8px rgba(0, 86, 179, 0.2);
}

.input-group input:focus ~ label,
.input-group input:not(:placeholder-shown) ~ label {
    top: -0.75rem;
    left: 0.75rem;
    font-size: 0.75rem;
    color: #0056b3;
}

.input-group label {
    position: absolute;
    top: 50%;
    left: 1rem;
    font-size: 1rem;
    color: #999;
    pointer-events: none;
    transition: 0.3s ease;
    transform: translateY(-50%);
    z-index: 1;
}

button {
    background: #0056b3;
    color: #ffffff;
    border: none;
    padding: 1rem;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    width: 100%;
    transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 1;
}

button:hover {
    background: #003d7a;
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.forgot-password {
    margin-top: 1rem;
    font-size: 0.9rem;
}

.forgot-password a {
    color: #0056b3;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.forgot-password a:hover {
    color: #003d7a;
}

/* Responsive Design */
@media (max-width: 480px) {
    .login-box {
        padding: 1.5rem;
    }
}

@media (max-width: 360px) {
    .login-box {
        padding: 1rem;
    }
}

    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
            <h2>Login to Your Account</h2>
            <form action="#" method="post" aria-label="Login Form">
                <div class="input-group">
                    <input type="text" id="username" name="username" required aria-required="true" placeholder=" " />
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required aria-required="true" placeholder=" " />
                    <label for="password">Password</label>
                </div>
                <button type="submit" aria-label="Login Button">Login</button>
                <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            </form>
        </div>
    </div>
</body>
</html>
