<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 220px;
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .button i {
            font-size: 20px;
        }
        .button .text {
            flex-grow: 1;
            text-align: center;
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px 0 0 30px;
        }
        .main-menu { background: linear-gradient(90deg, #fbbd08, #f2711c); }
        .search { background: linear-gradient(90deg, #f2711c, #e03997); }
        .download { background: linear-gradient(90deg, #00b5ad, #21ba45); }
        .like-it { background: linear-gradient(90deg, #a333c8, #e03997); }
        .book-now { background: linear-gradient(90deg, #b5cc18, #21ba45); }
        .play-now { background: linear-gradient(90deg, #f2711c, #db2828); }
        .share-it { background: linear-gradient(90deg, #00b5ad, #2185d0); }
        .add-to-cart { background: linear-gradient(90deg, #e03997, #db2828); }
        .buy-now { background: linear-gradient(90deg, #db2828, #f2711c); }
        .read-more { background: linear-gradient(90deg, #fbbd08, #f2711c); }
        .log-in-now { background: linear-gradient(90deg, #e03997, #21ba45); }
        .learn-more { background: linear-gradient(90deg, #2185d0, #a333c8); }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="button main-menu">
            <i class="fas fa-bars"></i>
            <div class="text">MAIN MENU</div>
            <i class="fas fa-arrow-right"></i>
        </div>
        <div class="button search">
            <i class="fas fa-search"></i>
            <div class="text">SEARCH</div>
            <i class="fas fa-arrow-right"></i>
        </div>
        <div class="button download">
            <i class="fas fa-download"></i>
            <div class="text">DOWNLOAD</div>
            <i class="fas fa-arrow-right"></i>
        </div>
        <div class="button like-it">
            <i class="fas fa-heart"></i>
            <div class="text">LIKE IT</div>
            <i class="fas fa-arrow-right"></i>
        </div>
        <div class="button book-now">
            <i class="fas fa-book"></i>
            <div class="text">BOOK NOW</div>
            <i class="fas fa-arrow-right"></i>
        </div>
        <div class="button play-now">
            <i class="fas fa-play"></i>
            <div class="text">PLAY NOW</div>
            <i class="fas fa-arrow-right"></i>
        </div>
        <div class="button share-it">
            <i class="fas fa-share-alt"></i>
            <div class="text">SHARE IT</div>
            <i class="fas fa-arrow-right"></i>
        </div>
        <div class="button add-to-cart">
            <i class="fas fa-shopping-cart"></i>
            <div class="text">ADD TO CART</div>
            <i class="fas fa-arrow-right"></i>
        </div>
        <div class="button buy-now">
            <i class="fas fa-shopping-bag"></i>
            <div class="text">BUY NOW</div>
            <i class="fas fa-arrow-right"></i>
        </div>
        <div class="button read-more">
            <i class="fas fa-book-open"></i>
            <div class="text">READ MORE</div>
            <i class="fas fa-arrow-right"></i>
        </div>
        <div class="button log-in-now">
            <i class="fas fa-sign-in-alt"></i>
            <div class="text">LOG IN NOW</div>
            <i class="fas fa-arrow-right"></i>
        </div>
        <div class="button learn-more">
            <i class="fas fa-info-circle"></i>
            <div class="text">LEARN MORE</div>
            <i class="fas fa-arrow-right"></i>
        </div>
    </div>
</body>
</html>
