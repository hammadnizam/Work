<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenny - Frontend Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6f91, #ffcc70);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        header {
            background-color: #ffffff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 40px;
            transition: transform 0.3s;
        }

        header:hover {
            transform: translateY(-5px);
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #ff6f91;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav {
            margin-top: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -5px;
            width: 0;
            height: 2px;
            background: #ff6f91;
            transition: width 0.3s, left 0.3s;
        }

        nav a:hover::after {
            width: 100%;
            left: 0;
        }

        nav a:hover {
            color: #ff6f91;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .hero:hover {
            transform: scale(1.02);
        }

        .hero-content {
            flex: 1;
            max-width: 600px;
            padding-right: 40px;
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #ff6f91;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .hero-content h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .hero-content p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.8;
            color: #666;
        }

        .hero-image {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .hero-image img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .hero-image img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 360px;
            height: 360px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
            z-index: -1;
        }

        .circle .text {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            transform: rotate(90deg);
            letter-spacing: 1px;
            color: #ff6f91;
            padding: 10px;
            transition: transform 0.3s;
        }

        .circle:hover .text {
            transform: rotate(90deg) scale(1.1);
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons button {
            background-color: #ff6f91;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            margin-right: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .buttons button:hover {
            background-color: #ff4c81;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .social-links {
            margin-top: 30px;
            text-align: center;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #ff6f91;
            font-size: 24px;
            transition: color 0.3s, transform 0.3s;
        }

        .social-links a:hover {
            color: #ff4c81;
            transform: scale(1.1);
        }

        .let-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff6f91;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .let-chat:hover {
            background-color: #ff4c81;
            transform: translateY(-2px);
        }

        .let-chat i {
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 40px 20px;
            }
            .hero-content {
                padding-right: 0;
                margin-bottom: 20px;
            }
            .circle {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Jenny</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <div class="hero-content">
                <h1>Hi, I'm Jenny</h1>
                <h2>Your Frontend Developer</h2>
                <p>Welcome to my portfolio! I specialize in creating stunning and responsive web applications that provide seamless user experiences.</p>
                <div class="buttons">
                    <button>Hire Me Now!</button>
                    <button>Download CV</button>
                </div>
                <div class="social-links">
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>
            <div class="hero-image">
                <img src="https://via.placeholder.com/300" alt="Jenny's photo">
                <div class="circle">
                    <div class="text">Designer | Developer | Blogger</div>
                </div>
            </div>
        </section>
    </div>

    <button class="let-chat" aria-label="Start a chat"><i class="fas fa-comments"></i> Let's Chat</button>
</body>
</html>
