<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenny - Frontend Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0); /* Soft pink gradient */
            color: #2c3e50;
            line-height: 1.6;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }

        .card {
            background: linear-gradient(135deg, #ffffff, #ffe6f2); /* Light pink gradient */
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%; /* Full width */
            max-width: 900px; /* Limit width */
            border: 1px solid #d5006d; /* Pink border for luxury feel */
            padding: 20px; /* Added padding for content */
        }

        header {
            padding: 20px 0; /* Reduced padding */
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid #eaeaea;
        }

        .logo {
            font-size: 40px; /* Adjusted size */
            font-weight: bold;
            color: #d5006d; /* Darker pink */
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        nav {
            margin-top: 10px; /* Reduced margin */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 15px; /* Reduced margin */
            position: relative;
        }

        nav a {
            text-decoration: none;
            color: #34495e;
            padding: 10px 0;
            transition: color 0.4s, transform 0.4s;
            font-weight: 600;
            font-size: 16px; /* Adjusted size */
            position: relative;
        }

        nav a:hover {
            color: #d5006d; /* Change to darker pink on hover */
            transform: scale(1.1);
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -5px;
            width: 0;
            height: 3px;
            background: #d5006d; /* Pink underline */
            transition: width 0.4s ease, left 0.4s ease;
        }

        nav a:hover::after {
            width: 100%;
            left: 0;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px; /* Increased padding for luxury feel */
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .hero-content {
            flex: 1;
            padding-right: 20px; /* Adjusted padding */
        }

        .hero-content h1 {
            font-size: 56px; /* Increased size */
            margin-bottom: 10px;
            color: #d5006d; /* Darker pink */
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.1);
        }

        .hero-content h2 {
            font-size: 28px; /* Increased size */
            color: #34495e;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .hero-content p {
            font-size: 18px; /* Increased size */
            margin-bottom: 30px;
            line-height: 1.8;
            color: #2c3e50;
        }

        .hero-image {
            flex: 1;
            text-align: center;
        }

        .hero-image img {
            width: 350px; /* Adjusted size */
            height: 350px; /* Adjusted size */
            border-radius: 50%;
            border: 10px solid #ffffff;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s, box-shadow 0.4s;
        }

        .hero-image img:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .buttons {
            margin-top: 20px; /* Adjusted margin */
        }

        .buttons button {
            background-color: #d5006d; /* Darker pink */
            color: #ffffff;
            padding: 12px 25px; /* Adjusted size */
            border: none;
            border-radius: 50px;
            font-size: 18px; /* Increased size */
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            margin-right: 10px; /* Adjusted size */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); /* Enhanced shadow */
        }

        .buttons button:hover {
            background-color: #c0392b; /* Slightly darker pink on hover */
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4); /* Enhanced shadow */
        }

        .social-links {
            margin-top: 20px; /* Adjusted margin */
            text-align: center;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #d5006d; /* Darker pink */
            font-size: 30px;
            transition: color 0.3s, transform 0.3s;
        }

        .social-links a:hover {
            color: #c0392b; /* Slightly darker pink on hover */
            transform: scale(1.2);
        }

        .let-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #d5006d; /* Darker pink */
            color: #ffffff;
            padding: 12px 20px; /* Adjusted size */
            border: none;
            border-radius: 50px;
            font-size: 16px; /* Adjusted size */
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .let-chat:hover {
            background-color: #c0392b; /* Slightly darker pink on hover */
            transform: translateY(-3px);
        }

        .let-chat i {
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 20px; /* Reduced padding */
            }
            .hero-content {
                padding-right: 0;
                margin-bottom: 20px;
            }
            .hero-content h1 {
                font-size: 36px; /* Adjusted size */
            }
            .hero-content h2 {
                font-size: 20px; /* Adjusted size */
            }
            .hero-content p {
                font-size: 14px; /* Adjusted size */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <header>
                <div class="logo">Jenny</div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <section class="hero">
                <div class="hero-content">
                    <h1>Hi, I'm Jenny</h1>
                    <h2>Your Frontend Developer</h2>
                    <p>Welcome to my portfolio! I specialize in creating stunning and responsive web applications that provide seamless user experiences.</p>
                    <div class="buttons">
                        <button>Hire Me Now!</button>
                        <button>Download CV</button>
                    </div>
                    <div class="social-links">
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="https://via.placeholder.com/350" alt="Jenny">
                </div>
            </section>
        </div>
    </div>
    <button class="let-chat" aria-label="Start a chat"><i class="fas fa-comments"></i> Let's Chat</button>
</body>
</html>
