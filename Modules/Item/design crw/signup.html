<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <div class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOXe9t0nLE0eiJpfj9Oo1IrhweU6R3Z42RdQ&s" alt="Logo">
            </div>
            <h2>Sign Up</h2>
            
              
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                    <span class="bar"></span>
                </div>
                
                <input id="SignupBtn" type="submit" value="Sign Up">
                <p>Already have an account? <a id="signin" href="signin.html">Sign In</a></p>
           
        </div>
    </div>


    <script type="module" src="signup.js"></script>
</body>
</html>
