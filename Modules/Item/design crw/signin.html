<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <div class="signin-form">
            <div class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOXe9t0nLE0eiJpfj9Oo1IrhweU6R3Z42RdQ&s" alt="Logo">
            </div>
            <h2>Sign In</h2>
            
                <div class="input-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                    <span class="bar"></span>
                </div>
                <input type="submit" value="Sign In">
                <p>Don't have an account? <a id="signup" href="signup.html">Sign Up</a></p>
          
        </div>
    </div>

    <script type="module" src="signin.js"></script>
</body>
</html>
