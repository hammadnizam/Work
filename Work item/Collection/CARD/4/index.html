<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Responsive Card</title>
    <style>
        /* styles.css */

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #f0f4f8, #e6e9ef);
    font-family: 'Roboto', sans-serif;
    overflow: hidden;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 20px;
}

.card {
    position: relative;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    max-width: 600px;
    width: 100%;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-15px);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
}

.card-header {
    position: relative;
    overflow: hidden;
    height: 350px;
}

.card-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.card-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6));
    opacity: 0;
    transition: opacity 0.3s ease;
}

.card-info {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    color: #fff;
    text-align: center;
    transform: translateY(100%);
    transition: transform 0.3s ease;
}

.card:hover .card-img {
    transform: scale(1.1);
}

.card:hover .card-overlay {
    opacity: 1;
}

.card:hover .card-info {
    transform: translateY(0);
}

.card-title {
    font-size: 32px;
    margin: 0;
    font-weight: 700;
    color: #fff;
    line-height: 1.4;
}

.card-description {
    font-size: 18px;
    margin: 10px 0;
    color: #f1f1f1;
    line-height: 1.6;
}

.card-button {
    display: inline-block;
    padding: 12px 24px;
    font-size: 18px;
    color: #fff;
    background-color: #007bff;
    text-decoration: none;
    border-radius: 12px;
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.card-button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
}

@media (max-width: 768px) {
    .card-title {
        font-size: 26px;
    }
    
    .card-description {
        font-size: 16px;
    }
    
    .card-button {
        font-size: 16px;
        padding: 10px 20px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/600x350" alt="Card Image" class="card-img">
                <div class="card-overlay"></div>
                <div class="card-info">
                    <h2 class="card-title">Luxurious Experience</h2>
                    <p class="card-description">Immerse yourself in a sophisticated design that combines modern aesthetics with elegant functionality. Perfect for showcasing premium content.</p>
                    <a href="#" class="card-button">Discover More</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
