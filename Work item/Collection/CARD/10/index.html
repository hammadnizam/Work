
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Responsive Cards</title>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #e0f7fa, #b9fbc0);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.card {
    background: #ffffff;
    border-radius: 15px;
    overflow: hidden;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
}

.card-img-container {
    position: relative;
    width: 100%;
    overflow: hidden;
    border-bottom: 5px solid #007BFF;
}

.card-img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    transition: transform 0.4s ease;
}

.card-img:hover {
    transform: scale(1.1);
}

.card-content {
    padding: 20px;
    background: linear-gradient(to top, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.6));
    position: relative;
}

.card-title {
    font-size: 1.8em;
    margin-bottom: 10px;
    color: #333;
    font-weight: 700;
}

.card-description {
    font-size: 1em;
    margin-bottom: 20px;
    color: #555;
    line-height: 1.5;
}

.card-button {
    display: inline-block;
    padding: 12px 30px;
    font-size: 1.1em;
    color: #ffffff;
    background-color: #007BFF;
    border-radius: 30px;
    text-decoration: none;
    text-align: center;
    transition: background-color 0.4s ease, transform 0.4s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.card-button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

@media (max-width: 600px) {
    .card-container {
        flex-direction: column;
        align-items: center;
    }

    .card {
        max-width: 100%;
    }
}

    </style>

</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-img-container">
                <img src="https://via.placeholder.com/400x250" alt="Card Image" class="card-img">
            </div>
            <div class="card-content">
                <h2 class="card-title">Stunning Landscape</h2>
                <p class="card-description">Experience the beauty of nature with this stunning landscape. Perfect for nature enthusiasts.</p>
                <a href="#" class="card-button">Explore</a>
            </div>
        </div>
        <div class="card">
            <div class="card-img-container">
                <img src="https://via.placeholder.com/400x250" alt="Card Image" class="card-img">
            </div>
            <div class="card-content">
                <h2 class="card-title">Urban Wonders</h2>
                <p class="card-description">Discover the architectural marvels of urban landscapes. A treat for city lovers.</p>
                <a href="#" class="card-button">Discover</a>
            </div>
        </div>
        
    </div>
</body>
</html>
