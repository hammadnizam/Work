<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
    <style>
        body{
            background-image: url('https://cdn.wallpapersafari.com/1/66/tiYAaJ.jpg');
                
            


        }
        *{
    margin: 0px; padding: 0%;
    font-family: sans-serif;
}
.hero{
    height: 100%; width: 100%;
    background-image: url(./assets/LOGIN.jpg);
    background-position: center;
    background-size: cover;
    position: absolute;  
}
.form-box{
    width: 380px; height: 480px; position: relative;
    margin: 6% auto; background-color: white;
    border: 1px solid black ;
    border-radius: 30px;
    padding: 5px; overflow: hidden;
}
.button-box{
    width: 220px; margin: 35px auto;
    position: relative;
    box-shadow: 0 0 29px 4px rgb(249, 114, 3);
    border-radius: 30px;
}
.toggle-btn{
    padding: 10px 30px;
    cursor: pointer; background-color: transparent;
    border: 0; outline: none;
    position: relative;
}
#btn{
    top: 0; left: 0; position: absolute;
    width: 110px; 
    height: 100%;
    background: linear-gradient( to right, #ff105f,#ffad06);
    border-radius: 30px; transition: .5s;
}
.social-icon{
    margin: 30px auto; text-align: center;
}
.social-icon img{
    margin: 30px auto; text-align: center; width: 30px;
    margin: 0 12px; box-shadow: 0 0 20px 0 #7f7f7f3d;
    cursor: pointer; border-radius: 80%;
}
.in-g{
    top: 180px; position: absolute; width: 70%; transition: .5s;
}
.input-field{
    width: 100%; padding: 10px 0;  margin: 5px 0;
    border-left: 0; border-top: 0; border-right:0;
    border-bottom: 1px solid #000000;
    outline: none; background: transparent;


}
.sub-btn{
    width: 85%; padding: 10px 30px; cursor: pointer; display: block;
    margin: auto; background: linear-gradient(to right, #ff105f,#ffad06);
    border: 0; outline: none; 
    border-radius: 30px;
}
.checkbox{
    margin: 30px 10px 30px 0px;
}
span{
    color: #000000; font-size: 12px; bottom: 68px; position: absolute;
}
#Login{
    right: 50px;
}
#Register{
    left: 450px;
}
@media screen and (max-width: 500px) {
 .form-box{

     width: 300px;
     height: 450px;
     position: relative;
     margin: 1% auto; background-color: white;
     padding: 1px; 
     top: 15%;
    }
}
@media screen and (max-width: 1200px) {
    .form-box{
   
        position: relative;
        margin: 1% auto; background-color: white;
        padding: 1px; 
        top: 15%;
       }
   }
    </style>
</head>
