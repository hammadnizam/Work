<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Responsive Footer</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
}

.content {
    padding: 20px;
}

.footer {
    background: linear-gradient(135deg, #1d2b64, #f06d06);
    color: #fff;
    padding: 60px 20px;
    text-align: center;
    position: relative;
}

.footer-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    max-width: 1200px;
    margin: 0 auto;
}

.footer-section {
    flex: 1;
    min-width: 250px;
    margin: 10px;
    transition: transform 0.3s ease;
}

.footer-section:hover {
    transform: scale(1.05);
}

.footer-section h2 {
    font-size: 1.5em;
    margin-bottom: 15px;
    border-bottom: 2px solid #fff;
    padding-bottom: 10px;
}

.footer-section p {
    font-size: 0.9em;
}

.footer-section a {
    color: #fff;
    text-decoration: none;
    display: block;
    margin-bottom: 5px;
}

.footer-section a:hover {
    text-decoration: underline;
    color: #f06d06;
}

.footer-section form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.footer-section input[type="email"] {
    padding: 10px;
    border: none;
    border-radius: 5px;
    width: 100%;
    max-width: 300px;
    margin-bottom: 10px;
    font-size: 0.9em;
}

.footer-section button {
    padding: 10px 20px;
    border: none;
    background-color: #f06d06;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9em;
    transition: background-color 0.3s ease;
}

.footer-section button:hover {
    background-color: #e65c00;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 15px;
}

.social-icon {
    display: inline-block;
    width: 40px;
    height: 40px;
    background-size: cover;
    border-radius: 50%;
    transition: transform 0.3s ease;
}

.social-icon:hover {
    transform: scale(1.1);
}

.facebook {
    background-image: url('facebook-icon.png');
}

.twitter {
    background-image: url('twitter-icon.png');
}

.instagram {
    background-image: url('instagram-icon.png');
}

.linkedin {
    background-image: url('linkedin-icon.png');
}

.footer-bottom {
    margin-top: 20px;
    font-size: 0.8em;
    border-top: 1px solid #444;
    padding-top: 10px;
}

@media (max-width: 768px) {
    .footer-container {
        flex-direction: column;
        align-items: center;
    }

    .footer-section {
        text-align: center;
        margin-bottom: 20px;
    }
}

    </style>
</head>
<body>
    <!-- Main content of the page -->
    <div class="content">
        <p>Main content goes here.</p>
    </div>

    <!-- Modern Footer Section -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section about">
                <h2>About Us</h2>
                <p>Committed to delivering excellence with every project.</p>
            </div>
            <div class="footer-section links">
                <h2>Quick Links</h2>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section newsletter">
                <h2>Subscribe to Our Newsletter</h2>
                <form action="#" method="post">
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>
            <div class="footer-section social-media">
                <h2>Follow Us</h2>
                <div class="social-icons">
                    <a href="#" class="social-icon facebook" aria-label="Facebook"></a>
                    <a href="#" class="social-icon twitter" aria-label="Twitter"></a>
                    <a href="#" class="social-icon instagram" aria-label="Instagram"></a>
                    <a href="#" class="social-icon linkedin" aria-label="LinkedIn"></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript file if needed -->
    <script>
// Example script for potential interactive features
document.addEventListener('DOMContentLoaded', () => {
    // Add interactivity if needed
});

    </script>
</body>
</html>
