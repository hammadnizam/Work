<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Tag</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
    }

    .price-tag {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff6f00, #ffb300);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border: 5px solid #ff8f00;
      animation: rotate 10s linear infinite;
      transition: transform 0.3s ease;
    }

    .price-tag:hover {
      transform: scale(1.1);
    }

    .price-tag::before {
      content: "";
      position: absolute;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.2));
      border-radius: 50%;
      z-index: -1;
    }

    .price-tag::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 20px 0 20px;
      border-color: #ff6f00 transparent transparent transparent;
      z-index: -1;
    }

    .price-tag .icon {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.8rem;
      color: #fff;
    }

    .price-tag .ribbon {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ffb300;
      color: #fff;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transform: rotate(45deg);
      text-align: center;
      white-space: nowrap;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="price-tag">
    <div class="icon">&#9733;</div> <!-- Example star icon -->
    $35
    <div class="ribbon">Special</div>
  </div>
</body>
</html>
